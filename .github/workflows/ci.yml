name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    test:
        name: Test & Lint
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x, 22.x]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"

            - name: Checkout ts-query monorepo
              uses: actions/checkout@v4
              with:
                  repository: ${{ github.repository_owner }}/ts-query
                  path: ts-query

            - name: Build ts-query packages
              run: |
                  cd ts-query
                  npm install
                  npm run build
                  cd ..

            - name: Install dependencies
              run: npm ci

            - name: Link ts-query packages
              run: |
                  npm link ../ts-query/packages/core
                  npm link ../ts-query/packages/react
                  npm link ../ts-query/packages/ui-react

            - name: Type check
              run: npm run typecheck

            - name: Lint
              run: npm run lint

            - name: Run tests
              run: npm run test:run

            - name: Build
              run: npm run build

    merge-check:
        name: Merge Readiness Check
        runs-on: ubuntu-latest
        if: github.event_name == 'pull_request'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Checkout ts-query monorepo
              uses: actions/checkout@v4
              with:
                  repository: ${{ github.repository_owner }}/ts-query
                  path: ts-query

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22.x"
                  cache: "npm"

            - name: Build ts-query packages
              run: |
                  cd ts-query
                  npm install
                  npm run build
                  cd ..

            - name: Install dependencies
              run: npm ci

            - name: Link ts-query packages
              run: |
                  npm link ../ts-query/packages/core
                  npm link ../ts-query/packages/react
                  npm link ../ts-query/packages/ui-react

            - name: Run full validation
              run: npm run validate

            - name: Check build
              run: npm run build
